
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Admin Booking Dashboard</h1>
    
    <!-- Bookings Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Name</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Date</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Time</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Guests</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Status</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Action</th>
          </tr>
        </thead>
        <tbody id="bookingList" class="divide-y divide-gray-100">
          <!-- Bookings will go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Dummy booking data for now â€” replace with Firestore later
    const bookings = [
      {
        id: 'b1',
        name: 'John Doe',
        date: '2025-05-12',
        time: '18:00',
        guests: 3,
        status: 'pending'
      },
      {
        id: 'b2',
        name: 'Jane Smith',
        date: '2025-05-14',
        time: '20:00',
        guests: 2,
        status: 'confirmed'
      }
    ];

    const bookingList = document.getElementById('bookingList');

    function renderBookings() {
      bookingList.innerHTML = '';
      bookings.forEach(booking => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-4 py-2">${booking.name}</td>
          <td class="px-4 py-2">${booking.date}</td>
          <td class="px-4 py-2">${booking.time}</td>
          <td class="px-4 py-2">${booking.guests}</td>
          <td class="px-4 py-2 font-medium text-${booking.status === 'confirmed' ? 'green' : booking.status === 'cancelled' ? 'red' : 'yellow'}-600">${booking.status}</td>
          <td class="px-4 py-2">
            <select class="border border-gray-300 rounded p-1" onchange="updateStatus('${booking.id}', this.value)">
              <option disabled selected>Update</option>
              <option value="confirmed">Confirm</option>
              <option value="cancelled">Cancel</option>
              <option value="pending">Pending</option>
            </select>
          </td>
        `;
        bookingList.appendChild(row);
      });
    }

    function updateStatus(id, newStatus) {
      const booking = bookings.find(b => b.id === id);
      if (booking) {
        booking.status = newStatus;
        renderBookings();
        console.log(`Booking ${id} updated to ${newStatus}`);
        // TODO: Update Firestore using `updateDoc()`
      }
    }

    renderBookings();
  </script>
  <script type="text/javascript" src="https://smtpjs.com/v3/smtp.js"></script>

</body>
</html>
