  <div class="booking">

    <h2>Get Your Dream Wear</h2>
  <form id="bookingForm">
  <div class="main-form">


<div class="form-group">
    <label>Full Name</label>
    <input type="text" id="name" required />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" id="phone" value="+91 " required />
  </div>
</div>
<hr>
<br>
<div class="common-form">
  <div class="form-group">
    <label>Category</label>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Saree">Saree</option>
      <option value="Suit">Suit</option>
      <option value="Lehenga">Lehenga</option>
      <option value="Blouse">Blouse</option>
      <option value="Dress">Dress</option>
      <option value="Gown">Gown</option>
      <option value="Upcycle Saree">Upcycle Saree</option>
    </select>
  </div>

  <div class="form-group material">
    <label>Material Type</label>
    <select id="material" required>
      <option value="">Select Material</option>
      <option value="Cotton">Cotton</option>
      <option value="Silk">Silk</option>
      <option value="Chiffon">Chiffon</option>
      <option value="Georgette">Georgette</option>
      <option value="Net">Net</option>
    </select>
  </div>

  <div class="form-group">
    <label>Color</label>
    <input type="text" id="color" required placeholder="e.g. Red, Blue, Black" />
  </div>

  <div class="form-group">
    <label>Size (in inches)</label>
    <input type="number" id="size" min="30" max="50" value="38" required />
  </div>
</div>


  <div class="product-form">
    <div class="form-group">
    <label>Product Details</label>
    <input type="text" id="details" required />
  </div>


  </div>


  <div class="form-group rent  rent-btn">
    <label>Already have a cloth?</label>
    <i class="ri-arrow-down-s-line rent-btn"></i>
  </div>
  
  <div class="rent-form hidden">


    <div class="form-group">
    <label>Available Color</label>
    <input type="text" id="color" required placeholder="e.g. Red, Blue, Black" />
    <br>
    <br>
    <div class="form-group">
    <label>Available Size (in inches)</label>
    <input type="number" id="size" min="30" max="50" value="38" required />
    <br>
    <br>
    <div class="form-group">
    <label>Available Material Type</label>
    <select id="material" required>
      <option value="">Select Material</option>
      <option value="Cotton">Cotton</option>
      <option value="Silk">Silk</option>
      <option value="Chiffon">Chiffon</option>
      <option value="Georgette">Georgette</option>
      <option value="Net">Net</option>
    </select>
    <br>
    <br>
    <div class="form-group">
    <label>Category to make</label>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Saree">Saree</option>
      <option value="Suit">Suit</option>
      <option value="Lehenga">Lehenga</option>
      <option value="Lehenga">Frock</option>
      <option value="Lehenga">Skirt</option>
      <option value="Blouse">Blouse</option>
      <option value="Dress">Dress</option>
      <option value="Gown">Gown</option>
      <option value="Upcycle Saree">Upcycle Saree</option>
    </select>
    
  </div>
  </div>
  </div>
  </div>
  </div>


  <button id="checkBtn" type="button">Confirm Booking</button>
  <button id="submitBtn" type="submit" class="hidden">Notify Us!</button>
