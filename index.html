    *{

    }
    @font-face {

}

    :root{
    --1st: #131313;
    --2nd: rgb(224, 222, 222);
    --1st-font: 'Apple Garamond';
    --2nd-font: 'SF Pro Display';
    --links-pad: 20px;
    --links-pad-small: 5px 0;
    --link-pad: 10px 50px;
    --link-pad-small: 5px 10px;
    --padding-large: 100px 50px;
    --padding-small: 50px 25px;/* 8wwh799ewee89wu89ueu+rep9u8ep7+u+u89 e*/
    --font-large: 120px;
    --font-medium: 70px;
    --font-small: 40px;
    --font-tiny: 18px;
}
    body {
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family:'SF Pro Display';
    }
    .loader{
    font-family: var(--1st-font);
    pointer-events: none;
    height: 100vh;
    width: 100vw;
    display: none;
    pointer-events: none;
}
.loader-clip{
    position: absolute;
    width: 100vw;
    height: 33.3vh;
    overflow: clip;
    z-index: 100;
}
.clip-top{
    top: 0;
    clip-path: inset(0 0 0 0);
    background: var(--1st);
}
.clip-bottom{
    bottom: 0;
    clip-path: inset(0 0 0 0);
    background: var(--1st);
}
.clip-center{
    overflow: hidden;
    position: relative;

    width: 100vw;
    height: 33.4vh;
    top: 33.3vh;
    color: var(--1st);
    background-color: var(--2nd);
}
.marque{
    position: absolute;
    top: 200%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 200vw;
    color: var(--2nd);
    mix-blend-mode: difference;
    font-size: 8vw;
    z-index: 200;
}
.marque-container{
    width: 100%;
    padding-top: 0.2em;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 50px;
}
    .booking{
      position: absolute;
    top: 0;
    left: 0;

      height: 100vh;
      width: 100vw;
      background-color: rgb(30, 77, 57);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
    background-color: #ffffff;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    border-radius: 1rem;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    /* align-items: center; */
}
    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      font-family: var(--1st-font);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
      width: 100%;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }
    input,select {
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    select{
      color: #7a7b7c;
    }
    
    option{
      color: #000;
    }
    #checkBtn {
      background-color: rgb(30, 77, 57);
      color: white;
      margin-top: 1rem;
    }
    #checkBtn:hover {
      background-color: rgb(35, 152, 101);
    }
    #submitBtn {
      background-color: #3b82f6;
      color: white;
      margin-top: 1rem;
    }
    #submitBtn:hover {
      background-color: #2563eb;
    }
    .hidden {
      display: none;
    }
    .text-center {
      text-align: center;
    }
    .text-green {
      color: #16a34a;
    }
    .text-red {
      color: #dc2626;
    }
    .text-sm {
      font-size: 0.875rem;
    }
    a{
      color: white;
      text-decoration: none;
    }
    .rent{
      display: flex
;
    align-items: center;
    justify-content: center;
    }
    .c{
      position: absolute;
    font-size: 10px;
    color: #7a7b7c;
    bottom: 2%;
    }
    @media (max-width: 700px) {
    .container {
      width: 65%;
    }

    h2 {
      font-size: 4vw;
    }

    button {
      font-size: 3vw;
      padding: 15px;
    }
    label{
      font-size: 2.5vw;

    }
  }

  
  </style>
</head>
