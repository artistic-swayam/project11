<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Form</title>
  <style>
    @font-face{
      font-family:'SF Pro Display';
      src:url(SFPRODISPLAYBOLD.otf) format('opentype');
      font-weight:400;
      font-style:normal
    }
    body {
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family:'SF Pro Display';
    }
    .container {
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }
    input {
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    #checkBtn {
      background-color: #f59e0b;
      color: white;
      margin-top: 1rem;
    }
    #checkBtn:hover {
      background-color: #d97706;
    }
    #submitBtn {
      background-color: #3b82f6;
      color: white;
      margin-top: 1rem;
    }
    #submitBtn:hover {
      background-color: #2563eb;
    }
    .hidden {
      display: none;
    }
    .text-center {
      text-align: center;
    }
    .text-green {
      color: #16a34a;
    }
    .text-red {
      color: #dc2626;
    }
    .text-sm {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Spot</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label>Booking Date</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-group">
        <label>Time</label>
        <input type="time" id="time" required />
      </div>
      <div class="form-group">
        <label>Number of Guests</label>
        <input type="number" id="guests" min="1" required />
      </div>

      <button id="checkBtn" type="button">Check Availability</button>
      <button id="submitBtn" type="submit" class="hidden">Confirm Booking</button>
    </form>

    <p id="statusMsg" class="text-center text-sm text-green hidden">Booking confirmed!</p>
    <p id="availabilityMsg" class="text-center text-sm hidden"></p>
  </div>

  <script>
    
  </script>
  <script type="module" src="main.js"></script>
<script type="text/javascript" src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
